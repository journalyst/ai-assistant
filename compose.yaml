# Journalyst AI Assistant - Docker Compose
# Full stack: FastAPI + PostgreSQL + Redis + Qdrant

services:
  # Main API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      # PostgreSQL - use override DSNs with Docker service name
      - POSTGRES_RW_DSN_OVERRIDE=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-journalyst}
      - POSTGRES_RO_DSN_OVERRIDE=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-journalyst}
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # Qdrant
      - QDRANT_URL=http://qdrant:6333
      # Embedding config (use local for containerized deployment)
      - EMBEDDING_PROVIDER=local
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - EMBEDDING_DIMENSION=384
      - EMBEDDING_DEVICE=cpu
      # LLM config (set your API keys in .env file)
      - MODEL_PROVIDER=${MODEL_PROVIDER:-openrouter}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ROUTER_MODEL=${ROUTER_MODEL}
      - ANALYSIS_MODEL=${ANALYSIS_MODEL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - journalyst-network

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-journalyst}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-journalyst} -d ${POSTGRES_DB:-journalyst}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - journalyst-network

  # Redis Cache
  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - journalyst-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - journalyst-network

volumes:
  postgres-data:
  redis-data:
  qdrant-data:

networks:
  journalyst-network:
    driver: bridge

